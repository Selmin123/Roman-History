<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset=UTF-8>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Survey</title>
    </head>
    <body>
        <nav class="nav-bar">
            <ul>
                <li><a href="/ISS/roman_index.html">HOME</a></li>
                
            </ul>
        </nav>
        <div class="container">
            <h1 id="title">Survey form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form action="action_page.php" id="survey-form">
                <div class="row">
                    <div class="col_1">
                        <label id="name-label">Name</label>
                    </div>
                    <div class="col_2">
                        <input type="text" id="name" name="name" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label id="email-label">Email</label>
                    </div>
                    <div class="col_2">
                        <input type="email" id="email" name="email" placeholder="Your email..">
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label  id="number-label">Age (optional)</label>
                    </div>
                    <div class="col_2">
                        <input type="number" id="number" name="number" min="10" max="99" placeholder="Your age..">
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label >Which option best describes your current role?</label>
                    </div>
                    <div class="col_2">
                        <select name="dropdown" id="dropdown">
                            <option value="" disabled selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full time job</option>
                            <option value="learner">Full time learner</option>
                            <option value="other">Other</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label>Would you recommend RomanHistory.info to a friend?</label>
                    </div>
                    <div class="col_2">
                        <div class="radio_select">
                        <input type="radio" name="option" value="definitely" checked> Definitely<br>
                        <input type="radio" name="option" value="maybe"> Maybe<br>
                        <input type="radio" name="option" value="not_sure"> Not sure<br><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label>What is your favorite feature of Roman History?</label>
                    </div>
                    <div class="col_2">
                        <select name="select_2" id="select_2" >
                            <option value="" disabled selected>Select an option</option>
                            <option value="challenges">Expansion</option>
                            <option value="projects">Military</option>
                            <option value="community">Everyday life</option>
                            <option value="open_source">Law</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label>What would you like to see improved? (Check all that apply)</label>
                    </div>
                    <div class="col_2">
                        <div class="checkbox_select">
                        <input type="checkbox" name="option" value="front">Front-end<br>
                        <input type="checkbox" name="option" value="back">Back-end funcionality<br>
                        <input type="checkbox" name="option" value="challenges">Challenges<br>
                        <input type="checkbox" name="option" value="open">Community<br>
                        <input type="checkbox" name="option" value="videos">Videos<br>
                        <input type="checkbox" name="option" value="city">Pictures<br>
                        <input type="checkbox" name="option" value="wiki">Wiki<br>
                        <input type="checkbox" name="option" value="forum">Forum<br>
                        <input type="checkbox" name="option" value="additional">Additional Courses<br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col_1">
                        <label >Any comments or suggestions?</label>
                    </div>
                    <div class="col_2">
                        <textarea name="message" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
                        
                    </div>
                    <input type="submit" id="submit">
                </div>
                
                





                








            </form>




        </div>

    </body>
</html>
